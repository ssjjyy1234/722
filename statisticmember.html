<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格样式</title>
		<style>
			table {
				width: 800px;
				height: 600px;
				text-align: center;/*表格文字居中*/
			}
			/*给table，tr,td同时施加样式*/
			table,tr,td{
				/*边框宽度1px、实线、黑色*/
				border: 1px solid black;
			}	
			table {
				/*边框折叠起来，不要有空心*/
				border-collapse: collapse;
			}
			a {
				text-decoration: none;
			}
			a:hover {
				color: red;
			}
		</style>
	</head>
	<body>
		<table align="center">
			<tr>
				<td>学院</td>
				<td>年级</td>
				<td>专业</td>
				<td>状态</td>
				<td>人数合计</td>
			</tr>
			<tr>
				<td>软件学院</td>
				<td>大一</td>
				<td>软件工程</td>
				<td>启用</td>
				<td>300</td>
			</tr>	     
			<tr>
				<td>软件学院</td>
				<td>大二</td>
				<td>软件工程</td>
				<td>启用</td>
				<td>200</td>
			</tr>	
			<tr>
				<td>软件学院</td>
				<td>大三</td>
				<td>软件工程</td>
				<td>启用</td>
				<td>400</td>
			</tr>			
			<tr>
				<td>软件学院</td>
				<td>大四</td>
				<td>软件工程</td>
				<td>启用</td>
				<td>520</td>
			</tr>		
			<tr>
				<td>大数据学院</td>
				<td>大一</td>
				<td>物联网</td>
				<td>启用</td>
				<td>300</td>
			</tr>	
			<tr>
				<td>大数据学院</td>
				<td>大二</td>
				<td>物联网</td>
				<td>启用</td>
				<td>510</td>
			</tr>	
			<tr>
				<td>大数据学院</td>
				<td>大三</td>
				<td>物联网</td>
				<td>启用</td>
				<td>400</td>
			</tr>	
			<tr>
				<td>大数据学院</td>
				<td>大四</td>
				<td>物联网</td>
				<td>启用</td>
				<td>200</td>
			</tr>
			
			
		</table>
	</body>
</html>
